<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Melvin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Chat with Melvin</h1>
            <p class="subtitle">An intelligent system built from pure circular self-regulation</p>
        </header>
        
        <div class="chat-container">
            <div id="messages" class="messages">
                <div class="message melvin-message">
                    <div class="message-content">
                        <div class="message-header">Melvin</div>
                        <div class="message-text">Hello! I'm Melvin. I learn from our conversation. What would you like to talk about?</div>
                    </div>
                </div>
            </div>
            
            <div class="input-container">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message here..." 
                    autocomplete="off"
                >
                <button id="sendButton" onclick="sendMessage()">Send</button>
            </div>
        </div>
        
        <div class="status-bar">
            <span id="status">Ready</span>
            <span id="errorRate" class="error-rate"></span>
        </div>
    </div>
    
    <!-- Load WebAssembly module first -->
    <script src="melvin.js"></script>
    <!-- Then load our app -->
    <script src="app.js"></script>
</body>
</html>
